<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Glide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="background">
  
      <h1>Space Glide</h1>
      <div class="layer layer-1"></div>
      <div class="layer layer-2"></div>
      <div class="layer layer-3"></div>
    </div>

    <div class="content">
      <div class="text">
        <p>Welcome to Space Glide</p>
        <p>Discover new worlds</p>
        <p>We bring adventures closer than ever</p>
        
        <p>Start your mission now.</p>
      </div>

      <img class="astro-1 objects" src="https://pngimg.com/d/astronaut_PNG33.png" alt="astronaut"/>
      <img class="astro-2 objects" src="https://parspng.com/wp-content/uploads/2023/12/Astronautpng.parspng.com-4.png" alt="astronaut"/>
      <img class="ship-1 objects" src="https://static.vecteezy.com/system/resources/thumbnails/027/928/139/small_2x/metallic-silver-flying-saucer-isolated-on-transparent-background-futuristic-ufo-spaceship-generative-ai-png.png" alt="spaceship"/>
      <img class="planet-2 objects" src="https://pngimg.com/uploads/mars_planet/mars_planet_PNG38.png" alt="planet"/>
      <img class="planet-3 objects" src="https://upload.wikimedia.org/wikipedia/commons/4/43/Saturnx.png" alt="planet"/>
      <img class="comet-1 objects" src="https://www.freeiconspng.com/thumbs/comet/comet-transparent-background-image-11.png" alt="comet"/>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
